<html> 
  <head>
    <title>
      Text Demo
     <title>
  <head>

  <body>
    <center>
        <h1>Text demo of different types of text in HTML</h1>
        <h2>Bolded Text</h2>
        <p>
            <b>This is a bold text.</b> <br>
            <strong>This is also a bold text.</strong>
            <p>

            <h2>Italicized text</h2>
            <p>
                <i>this is Italicized text.</i> <br>
                <em>this is Italicized text.</em>
    <center>   
  <body>
</html>
